<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Advancing Tecnology</title>
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Tickets.html">Tickets</a></li>
            </ul>
        </nav>
        <header>
            <div class="main-header-container">
                <div class="main-header">
                    <img src="images/hero-symbol.jpg" alt="hero-symbol">
                    <br>
                    <h1>ADVANCING TECHNOLOGY</h1>
                    <h2>1st Annual Budding Developers Conference</h2>
                    <p>Orlando,FL - October 11,2019</p>
                </div>
            </div>
        </header>
        <section>
            <div class="form">
                <h1>Get your tickets!</h1>
                <form action=""> 
                    <h3>Your Info</h3>
                    <div>
                        <input type="text" name="name" placeholder="NAME" required />
                        <br/>
                        <input type="email" name="email" placeholder="EMAIL" required />
                    </div>
                    <h3>Package</h3>
                    <div>
                        <select>
                            <option name="choice" value="standard">Standard - $149</option>
                            <option name="choice" value="premium">Premium - $249</option>
                        </select>
                    </div>
                    <br/>
                    <div>
                    <input type="checkbox" name="box1" value="lodging">Add on lodging - $99</input>
                    <br />
                    <input type="checkbox" name="box2" value="meals">Add on meals - $119</input>
                    </div>
                    <br />
                    <div>
                        <input type=submit value="Submit" />
                    </div>
                </form>
            </div>
        </section>
        <br/>
        <footer>
            <p>&copy; 2019</p>
        </footer>
    </body>
